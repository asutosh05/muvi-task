{% extends "base.html" %}

{% block content %}
<h1></h1>
<div class="row">
    <div class="col-lg-12 text-center">
        <h3 class="mt-5">Add Muvi</h3>
    </div>
</div>
<form>
    <div class="form-group">
        <label for="recordedDate">Date and time</label>
        <input class="form-control" type="datetime-local" id="recordedDate">               
    </div>
    <div class="form-group">
            <label >Email address</label>
            <input type="text" data-role="tagsinput" class="form-control" id="genre" placeholder="User Enter or Comma to add new">
            
    </div>
    <div class="form-group">
            <label >Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label ></label>Category</label>
        <select multiple class="form-control" id="category">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
      <label>Geographical Rights</label>
      <select class="form-control" id="right">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-user-plus"></i> Register</button>
        </div>
    </div>
</form>

{% endblock %}
